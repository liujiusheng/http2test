        function drawImg(data){
            var img = new Image();
            console.log(data,new window.Blob([data], { type: 'image/png' }));
            img.src = window.URL.createObjectURL(data);
            img.onload = function(){
                window.URL.revokeObjectURL(img.src);
            }
            document.body.appendChild(img);
        }
